<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required><br><br>

    <!-- Add more fields for other book properties -->

    <label for="categoryId">Category:</label>
    <select id="categoryId" th:field="*{category.id}">
        <option th:each="category : ${categories}" th:value="${category.id}"
                th:text="${category.name}"></option>
    </select><br><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
